<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>College Admission Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h1>College Admission Chatbot</h1>
        </div>
        <div class="chat-log" id="chat-log" >
            This chatbot is created by Team Destroyers
        </div>
        <div class="pinned-topics">
            <button class="pinned-topic" data-answer="Admissions Answer"   >   Admissions      </button>
            <button class="pinned-topic" data-answer="Courses Answer"      >      Courses            </button>
            <button class="pinned-topic" data-answer="Financial Aid Answer" >Financial Aid</button>
        </div>
        <br>
        <div class="user-input-container">
            
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button">Send</button>
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
